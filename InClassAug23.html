<!-- 
    Structure - HTML
    Styling - CSS
    Functionality - JavaScript
-->
<!-- Defines type of document -->
<!DOCTYPE html>
<!-- Defines the html page. Everything else should be inside this tag -->
<html lang="en">
    <!-- Section for page metadata. Does not appear on the page -->
    <head>
        <!-- The title that appears on the tab -->
        <title>HTML Example</title>
        <style>
            
        </style>
    </head>
    <!-- This block -->
    <body style="border-width: 10px;border-style: solid;border-color: black;margin: 50px;padding:20px">
        <!-- Semantic Tags-->
        <main></main>
        <section></section>
        <article></article>
        <aside></aside>
        <nav></nav>
        <header></header>
        <footer></footer>

        <!-- Nesting Elements -->
        <div>
            <h2>Some List</h2>
            <ul>
                <li>item x</li>
                <li>item y</li>
            </ul>
        </div>

        <!-- Biggest header -->
        <h1>Our test file</h1>
        <!-- Simple paragraph -->
        <p>This is paragraph</p>
        <!-- anchor tag, link -->
        <a href="https://www.cs.appstate.edu" target="_top">Go to appstate</a>
        <!-- Link break -->
        <br>
        <!-- Image tag -->
        <img 
            width="500"
            src="https://wildlifecoexistence.org/wp-content/uploads/2020/12/Koala-portrait-scaled.jpg">
    </body>
</html>
